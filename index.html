<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Practice Questions</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <!-- Dropdown to select different question sets -->
  <div class="controls">
    <label for="setSelect">Select a Question Set:</label>
    <select id="setSelect"></select>
  </div>

  <!-- Question/Choices Container -->
  <div class="question-container">
    <div id="questionText" class="question-text">Loading...</div>
    <ul id="choicesList"></ul>
  </div>

  <!-- Navigation and Check buttons -->
  <div class="nav-buttons">
    <button id="checkBtn">Check Answer</button>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <!-- Score Display -->
<div class="score-display">
  <p>Correct Answers: <span id="correctCount">0</span></p>
  <p>Total Attempted: <span id="attemptedCount">0</span></p>
</div>

  <script src="script.js"></script>
</body>
</html>
